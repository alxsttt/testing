<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nicole — A Minimal Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Inter',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#fafafa;
    color:#111;
  }
  .wrap {
    width:90%;
    max-width:800px;
    padding:40px;
    background:white;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.06);
    text-align:center;
  }
  h1 { font-weight:600; margin-bottom:5px; }
  h2 { font-weight:400; margin-top:0; margin-bottom:20px; color:#666; font-size:16px; }
  .envelopes { display:flex; flex-direction:column; gap:15px; margin-bottom:30px; }
  .env {
    padding:15px;
    border-radius:10px;
    background:linear-gradient(180deg,#fff,#f7f7f7);
    border:1px solid #ddd;
    cursor:pointer;
    transition:transform 0.2s;
  }
  .env.locked { cursor:not-allowed; opacity:0.6; }
  .env:hover { transform:scale(1.02); }
  .message { padding:15px; border-radius:10px; background:#fff; border:1px solid #ddd; margin-top:15px; display:none; }
  .countdown { margin-top:20px; font-size:14px; color:#666; }
  .modalOverlay {
    position:fixed; inset:0;
    background:rgba(0,0,0,0.5);
    display:flex; justify-content:center; align-items:center;
    opacity:0; pointer-events:none;
    transition:opacity 0.3s;
  }
  .modalOverlay.show { opacity:1; pointer-events:auto; }
  .modal {
    background:white; padding:25px; border-radius:12px; max-width:400px; width:90%;
  }
  .inputRow { display:flex; gap:8px; margin-top:12px; }
  .inputRow input { flex:1; padding:10px; border-radius:8px; border:1px solid #ddd; }
  .inputRow button { padding:10px 14px; border-radius:8px; border:none; background:#d9b8c9; color:white; font-weight:600; cursor:pointer; }
  .shake { animation:shake 0.45s; }
  @keyframes shake {
    0% { transform:translateX(0); } 20% { transform:translateX(-6px); } 40% { transform:translateX(6px); } 
    60% { transform:translateX(-4px); } 80% { transform:translateX(4px); } 100% { transform:translateX(0); }
  }
  #testUnlockBtn {
    margin-top:20px; 
    padding:10px 14px; 
    border-radius:8px; 
    border:none; 
    background:#d9b8c9; 
    color:white; 
    cursor:pointer; 
    font-weight:600;
  }
</style>
</head>
<body>
<div class="wrap">

  <h2>This is for your 24th birthday. I love you ❤️</h2>
  <div id="envelopes" class="envelopes"></div>
  <div id="messageArea" class="message"></div>
  <div class="countdown" id="countdown"></div>
  <button id="testUnlockBtn">Test Unlock All Envelopes</button>
</div>

<div id="lockModal" class="modalOverlay" aria-hidden="true">
  <div class="modal">
    <h3>Enter the code to unlock the website</h3>
    <div class="inputRow">
      <input id="passInput" type="password" placeholder="Enter code" />
      <button id="unlockBtn">Unlock</button>
    </div>
  </div>
</div>

const greetingEl = document.querySelector('h1');
function updateGreeting() {
  const now = new Date();
  const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
  const phTime = new Date(utc + 8*60*60*1000);
  const hour = phTime.getHours();
  let greeting = 'Welcome Nicole';

  else greeting = 'Good evening, Nicole ❤️';
  greetingEl.textContent = greeting;
}
