<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Nicole — A Minimal Birthday (Unlocked)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Inter',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#fafafa;
    color:#111;
  }
  .wrap {
    width:90%;
    max-width:800px;
    padding:40px;
    background:white;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.06);
    text-align:center;
  }
  h1 { font-weight:600; margin-bottom:5px; }
  h2 { font-weight:400; margin-top:0; margin-bottom:20px; color:#666; font-size:16px; }
  .envelopes { display:flex; flex-direction:column; gap:15px; margin-bottom:30px; align-items:stretch; }
  .env {
    padding:15px;
    border-radius:10px;
    background:linear-gradient(180deg,#fff,#f7f7f7);
    border:1px solid #ddd;
    cursor:pointer;
    transition:transform 0.18s;
    text-align:left;
  }
  .env:hover { transform:scale(1.01); }
  .envTitle { font-weight:600; margin:0 0 6px 0; }
  .envSummary { color:#666; margin:0; font-size:14px; }
  .message { padding:15px; border-radius:10px; background:#fff; border:1px solid #eee; margin-top:10px; display:none; text-align:left; }
  .message p { margin:0; white-space:pre-wrap; }
  .controls { display:flex; gap:8px; justify-content:center; margin-bottom:16px; }
  .btn { padding:8px 12px; border-radius:8px; border:none; background:#d9b8c9; color:white; font-weight:600; cursor:pointer; }
  .btn.ghost { background:transparent; color:#333; border:1px solid #ddd; }
  @media (max-width:520px) {
    .wrap { padding:20px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Welcome Nicole</h1>
    <h2>This is for your 24th birthday. I love you ❤️</h2>

    <div class="controls">
      <button id="showAll" class="btn">Show all</button>
      <button id="hideAll" class="btn ghost">Hide all</button>
    </div>

    <div id="envelopes" class="envelopes"></div>

  </div>

<script>
/* ===== Simplified data: no passwords, no timers ===== */
const envelopesData = [
  {
    id:'env1',
    title:'Before you Fly',
    message:`Thank you for making time for me these past days, weeks and everything in between! I appreciate you a lot and I don't ever take that for granted. I'm here and I'm not going anywhere. I hope when things get heavy or tiring, you remember that there's someone who's always rooting for you! Take care, babe! I'll see you soon. I love you so much!`
  },
  {
    id:'env2',
    title:'A reminder',
    message:`If you ever forget how much loved you are, just look at your phone or even your surroundings. They are everywhere!`
  },
  {
    id:'env3',
    title:'Letter',
    message:`Come see me`
  }
];

const envelopesEl = document.getElementById('envelopes');

function renderEnvelopes() {
  envelopesData.forEach(env => {
    const div = document.createElement('div');
    div.className = 'env';
    div.dataset.id = env.id;

    // Title + small summary
    const titleEl = document.createElement('h3');
    titleEl.className = 'envTitle';
    titleEl.textContent = env.title;

    const summaryEl = document.createElement('p');
    summaryEl.className = 'envSummary';
    // show first 80 chars as small teaser
    const teaser = env.message.length > 80 ? env.message.slice(0,80).trim() + '…' : env.message;
    summaryEl.textContent = teaser;

    const messageEl = document.createElement('div');
    messageEl.className = 'message';
    messageEl.innerHTML = `<p>${escapeHtml(env.message)}</p>`;

    div.appendChild(titleEl);
    div.appendChild(summaryEl);
    div.appendChild(messageEl);

    // Toggle on click
    div.addEventListener('click', () => {
      const currentlyShown = messageEl.style.display === 'block';
      messageEl.style.display = currentlyShown ? 'none' : 'block';
    });

    envelopesEl.appendChild(div);
  });
}

// utility to avoid accidental HTML injection (keeps linebreaks)
function escapeHtml(text) {
  return text
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'",'&#39;')
    .replaceAll('\n','\n');
}

renderEnvelopes();

// show / hide all buttons
document.getElementById('showAll').addEventListener('click', () => {
  document.querySelectorAll('.message').forEach(m => m.style.display = 'block');
});
document.getElementById('hideAll').addEventListener('click', () => {
  document.querySelectorAll('.message').forEach(m => m.style.display = 'none');
});
</script>
</body>
</html>
